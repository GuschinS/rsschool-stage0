<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/img/favicon.ico" rel="shortcut icon" />
    <title>Codejam</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="ancients">
        <div class="azathoth"></div>
        <div class="cthulhu"></div>
        <div class="iogSothoth"></div>
        <div class="shubNiggurath"></div>
      </section>
      <section class="game-difficulty">
        <button class="very-easy">Самая легкая</button>
        <button class="easy">Легкая</button>
        <button class="normal">Нормальная</button>
        <button class="hard">Сложная</button>
        <button class="very-hard">Самая Сложная</button>
      </section>
      <section class="game">
        <div class="cards">
          <div class="back"></div>
          <div class="front"></div>
        </div>
        <div class="score">
          <div class="stage">
            <span class="num-span one">Первая стадия</span>
            <div class="colors">
              <div class="green">0</div>
              <div class="brown">0</div>
              <div class="blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="num-span two">Вторая стадия</span>
            <div class="colors">
              <div class="green">0</div>
              <div class="brown">0</div>
              <div class="blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="num-span three">Третья стадия</span>
            <div class="colors">
              <div class="green">0</div>
              <div class="brown">0</div>
              <div class="blue">0</div>
            </div>
          </div>
        </div>
        <div class="start">Старт</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
